<div class="card class-name">
    <h5 class="card-header text-right">{{this.name}} ברוך הבא</h5>
    <div *ngIf="isError" class="py-5">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
        <h3>ארעה שגיאה בטעינת הנתונים</h3>
    </div>
    <div class="col-sm-12" *ngIf="categories?.length > 0">
        <div class="row d-flex flex-row-reverse">
            <div class="col-sm-2 flex sm:block">
                <div class="card-body">
                    <button type="button" class="btn btn-dark preview mb-4" (click)="addMovie()">הוספת סרט</button>
                    <div *ngFor="let category of categories; let i = index">
                        <button type="button" class="btn btn-outline-dark mt-2 preview" *ngIf="isExistsMovies(category)"
                        (click)="getMoviesByCategory(category)">{{category.categoryName}}</button>
                    </div>
                    <button type="button" class="btn btn-dark preview mt-4" (click)="logout()">יציאה</button>
                </div>
            </div>
            <div class="col-10 flex sm:block">
                <div class="overflow-auto p-3 mb-3 mb-md-0 mr-md-3" style="max-height: 800px;">
                    <ngb-alert [type]="danger" class="alert show alert-danger fade alert-dismissible" (closed)="close()" *ngIf="errMsg">{{this.errMsg}}</ngb-alert>    
                    <div class="d-flex flex-row-reverse pt-3 m-4 flex-wrap justify-content-around" style="width: 95% ">
                        <app-movie-datails class="p-3 maxlength" *ngFor="let movie of moviesByCategory; let i = index"
                        [movieId] = "movie.movieId"
                        [movieName] = "movie.movieName"
                        [category] = "movie.category"
                        [imdbLink] = "movie.imdbLink"
                        [imdbPosterLink] = "movie.imdbPosterLink"
                        [createDate] = "movie.createDate"
                        (deleteMovie) ="deleteMovie($event)"
                        (errMsg) = "checkError($event)"
                        ></app-movie-datails>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    
</div>
<div class="loader spinner-border my-5" role="status" *ngIf="isLoding">
    <span class="sr-only">Loading...</span>
</div>
